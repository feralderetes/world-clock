<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock | Fer Alderetes</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="local">📍 Local Time</option>
        <option value="Pacific/Auckland">🇳🇿 Auckland</option>
        <option value="Africa/Johannesburg">🇿🇦 Johannesburg</option>
        <option value="Europe/London">🇬🇧 London</option>
        <option value="Europe/Moscow">🇷🇺 Moscow</option>
        <option value="America/New_York">🇺🇸 New York</option>
      </select>
      <div id="cities-list">
        <div class="city" id="buenos-aires">
          <div>
            <h2>Buenos Aires 🇦🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="amsterdam">
          <div>
            <h2>Amsterdam 🇳🇱</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Fer Alderetes</strong> and is open
      sourced on
      <a href="https://github.com/feralderetes/world-clock" target="_blank"
        >Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
