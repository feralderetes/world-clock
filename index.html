<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock | Fer Alderetes</title>
  </head>
  <body>
    <main>
      <div class="select-box">
        <h1>World Clock</h1>
        <select id="city">
          <option value="">Select a city</option>
          <option value="local">📍 Local Time</option>
          <option value="Atlantic/Cape_Verde">
            🇨🇻 Praia, Cabo Verde (UTC-1)
          </option>
          <option value="Atlantic/South_Georgia">
            🇬🇧 South Georgia/Sandwich Is., UK (UTC-2)
          </option>
          <option value="America/Sao_Paulo">
            🇧🇷 Sao Paulo, Brazil (UTC-3)
          </option>
          <option value="America/Havana">🇨🇺 Havana, Cuba (UTC-4)</option>
          <option value="America/Lima">🇵🇪 Lima, Peru (UTC-5)</option>
          <option value="America/Mexico_City">
            🇲🇽 Mexico City, Mexico (UTC-6)
          </option>
          <option value="America/Vancouver">
            🇨🇦 Vancouver, Canada (UTC-7)
          </option>
          <option value="America/Anchorage">🇺🇸 Anchorage, USA (UTC-8)</option>
          <option value="America/Adak">🇺🇸 Adak, USA (UTC-9)</option>
          <option value="Pacific/Honolulu">🇺🇸 Honolulu, USA (UTC-10)</option>
          <option value="Pacific/Apia">🇼🇸 Apia, Samoa (UTC-11)</option>
          <option value="Atlantic/Reykjavik">
            🇮🇸 Reykjavik, Iceland (UTC)
          </option>
          <option value="Europe/London">🇬🇧 London, UK (UTC+1)</option>
          <option value="Europe/Berlin">🇩🇪 Berlin, Germany (UTC+2)</option>
          <option value="Europe/Moscow">🇷🇺 Moscow, Russia (UTC+3)</option>
          <option value="Asia/Dubai">
            🇦🇪 Dubai, United Arab Emirates (UTC+4)
          </option>
          <option value="Indian/Maldives">🇲🇻 Male, Maldives (UTC+5)</option>
          <option value="Asia/Dhaka">🇧🇩 Dhaka, Bangladesh (UTC+6)</option>
          <option value="Asia/Bangkok">🇹🇭 Bangkok, Thailand (UTC+7)</option>
          <option value="Asia/Singapore">🇸🇬 Singapore (UTC+8)</option>
          <option value="Asia/Seoul">🇰🇷 Seoul, South Korea (UTC+9)</option>
          <option value="Australia/Canberra">
            🇦🇺 Canberra, Australia (UTC+10)
          </option>
          <option value="Pacific/Pohnpei">
            🇫🇲 Pohnpei, Micronesia (UTC+11)
          </option>
          <option value="Pacific/Auckland">
            🇳🇿 Auckland, New Zealand (UTC+12)
          </option>
        </select>
      </div>
      <div id="cities-list">
        <div class="city" id="buenos-aires">
          <div>
            <h2>Buenos Aires 🇦🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="amsterdam">
          <div>
            <h2>Amsterdam 🇳🇱</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </main>
    <footer>
      This project was coded by <strong>Fer Alderetes</strong> and is open
      sourced on
      <a href="https://github.com/feralderetes/world-clock" target="_blank"
        >Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
